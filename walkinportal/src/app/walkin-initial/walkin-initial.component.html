<app-login-header></app-login-header>

<div class="container">
  <div *ngFor="let walkin of walkins" class="card">
    <div class="card_header">
    <h2>{{walkin.title}}</h2>
    <div class="expires">Expires in {{walkin.expiresIn}} days</div>

  </div>
    <p>Date & Time :</p>
    <span class="date">{{walkin.duration}}</span> <span> | </span><span> {{walkin.location}}</span>
    <hr>
    <p>Job Roles:</p>
    <div>
    <span *ngFor="let role of walkin.roles" class="roles"> {{ role }} </span></div>
    <div class="internship" *ngIf="walkin.internshipDetails">{{walkin.internshipDetails}}</div>
    <div class="view_button"><button type="submit"  [routerLink]="['/walkin', walkin.id]"> VIEW MORE DETAILS</button></div>
  </div>
</div>
