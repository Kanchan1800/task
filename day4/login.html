<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="login.css">
    <link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css" integrity="sha512-rRQtF4V2wtAvXsou4iUAs2kXHi3Lj9NE7xJR77DE7GHsxgY9RTWy93dzMXgDIG8ToiRTD45VsDNdTiUagOFeZA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
<div class="container">
    <div class="header">
        <p class="logo" style="margin-left: 62.73px;">Quantum</p>
    </div>
    <div class="main">
        <div class="forms">
            <form action="">
                <div style="background-color:#3AC7EC;height:4px"></div>
                <span style="float:left;margin-left: 32px;padding-top: 23px;color:#1F7A54;height: 20px;" class="fa fa-arrow-left a" ></span>
                <p class="a" style="text-align: center;margin-top: 16px;padding-left: 77px;font-family:Quicksand; font-size:28px">Login in with Quantum</p>
                <div class="info">
                    <br>
                        <input type="radio" class="place" active>District
                        <input  style="margin-left: 32px;" type="radio" class="place" disabled>Independent school
                        <br><br>
                        <div>
                            <label  class="field">State*</label><br>
                            <label style="font-size:16px;margin-bottom: 0px;margin-top:5px">Alabama</label>
                            <span class="triangle-down"></span>
                            <hr style="margin:0px;">
                        </div>
                        <div style="margin-top:36px">
                            <label  class="field">District*</label><br>
                            <label style="font-size:16px;margin-bottom: 0px;margin-top:5px">Alabama School District</label>
                            <span class="triangle-down"></span>
                            <hr style="margin:0px;">
                        </div>
                        <div>
                            <p style="font-size:16px ;color:#666666;margin-bottom:0px;margin-top:56px">Username/Email ID*</p>
                            <hr style="margin:0px;">
                            <span style="float:right;font-size:14px;color:#1F7A54;font-weight:bold ;margin-top: 5px;">FORGOT USERNAME?</span>
                        </div> <br>
                        <div style="margin-top:34px">
                            <p class="b" style="font-size:16px ;color:#666666;margin-bottom:0px;margin-top:56px;width: 100%;margin-top: 30px;">Password*</p>
                            <img src="images/visibility_black_24dp.svg" style="float: right;margin-left:190px;" alt="">
                                            <hr style="margin:0px;width: 100%;">
                                            <span style="float:right;font-size:14px;color:#1F7A54;font-weight:bold;margin-top: 5px;">FORGOT PASSWORD?</span>
                           
                        </div>
                        <div style="margin-top:26px;">
                            <img src="images/check_box_black_24dp.svg" alt="" style="margin-top:2px;float: left;">
                            <p style="padding-top:3px ;font-weight: bold;">Remember Me</p>
                        </div>

                </div>
                <button style="width: 215.5PX;height:40px;margin-top:10px;border:2px solid #3FD28B;background-color:#3FD28B;text-align:center;margin-left:136px;box-shadow: 0px 3px 5px #0000003D;">LOG IN </button>
            </form>

        </div>
        <p style="text-align:center;color:#1F7A54;font-family:'Quicksand';font-weight:800;margin-top:32px">About | Contact Us</p>
    </div>
    <div class="footer">Quantum</div>
</div>
        

</body>
</html>
